<!doctype html>
<html>
<head>
    <title>Upload MP4 Video</title>
</head>
<body>
    <h1>Upload MP4 Video</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file" accept=".mp4">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
